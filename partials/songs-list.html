<article>
    <div ng-include="'partials/navbar.html'" scope="" onload=""></div>

    <header><h3>My Songs</h3></header>

    <section class="songs-list">
        <div ng-repeat="song in songs">
            <a href="#/songs/{{ song.id }}">{{ song.name }}</a>
        </div>

        <div>
            <a href="#/add-song">Add New Song</a>
        </div>
    </section>
</article>
