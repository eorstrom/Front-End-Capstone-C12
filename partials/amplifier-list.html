<article>

    <header><h3>My Amplifiers</h3></header>

    <section ng-controller="AmplifierListCtrl" class="amplifiers-list">
        <div ng-repeat="amplifier in amplifiers">
            <a href="#/amplifiers/{{ amplifiers.id }}">Brand: {{ amplifier.brand }}, Model: {{ amplifier.model }}</a>
        </div>
    </section>
</article>
